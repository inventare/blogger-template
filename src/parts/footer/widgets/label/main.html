<b:if cond='data:title != &quot;&quot;'>
    <h3 class="fw-light mb-3">
        <data:title />
    </h3>
</b:if>
<div expr:class='&quot;widget-content &quot; + data:display + &quot;-label-widget-content&quot;'>
    <b:if cond='data:display == &quot;list&quot;'>
        <ul>
            <b:loop values='data:labels' var='label'>
                <li>
                    <b:if cond='data:blog.url == data:label.url'>
                        <span expr:dir='data:blog.languageDirection'>
                            <data:label.name />
                        </span>
                        <b:else />
                        <a expr:dir='data:blog.languageDirection' expr:href='data:label.url'>
                            <data:label.name />
                        </a>
                    </b:if>
                    <b:if cond='data:showFreqNumbers'>
                        <span dir='ltr'>(
                            <data:label.count />)
                        </span>
                    </b:if>
                </li>
            </b:loop>
        </ul>
    <b:else />
        <b:loop values='data:labels' var='label'>
            <span expr:class='&quot;badge rounded-pill bg-light text-dark label-size label-size-&quot; + data:label.cssSize'>
                <b:if cond='data:blog.url == data:label.url'>
                    <span expr:dir='data:blog.languageDirection'>
                        <data:label.name />
                    </span>
                <b:else />
                    <a expr:dir='data:blog.languageDirection' expr:href='data:label.url' class="text-decoration-none text-dark">
                        <data:label.name />
                    </a>
                </b:if>
                <b:if cond='data:showFreqNumbers'>
                    <span class='label-count' dir='ltr'>(
                        <data:label.count />)
                    </span>
                </b:if>
            </span>
        </b:loop>
    </b:if>
    <b:include name='quickedit' />
</div>
