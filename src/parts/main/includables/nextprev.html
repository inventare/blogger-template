        <b:if cond='data:newerPageUrl'>
            <a expr:href='data:newerPageUrl' class="btn btn-outline-inventare"><data:newerPageTitle /></a>
        </b:if>
        <a expr:href='data:blog.homepageUrl' class="btn btn-outline-inventare"><data:homeMsg /></a>
        <b:if cond='data:olderPageUrl'>
            <a expr:href='data:olderPageUrl' class="btn btn-outline-inventare"><data:olderPageTitle /></a>
        </b:if>
    </div>
</div>
